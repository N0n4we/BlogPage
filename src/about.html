<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - Noname's Blog</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      .markdown-content {
        font-size: 1.15rem;
        line-height: 1.7;
      }
      
      .markdown-content h1 {
        font-size: 2.2rem;
        margin-bottom: 1.8rem;
        color: var(--section-title-color);
        text-align: center;
        font-weight: 400;
      }
      
      .markdown-content h2 {
        font-size: 1.6rem;
        margin: 2.2rem 0 1.2rem;
        color: var(--section-title-color);
        font-weight: 500;
      }
      
      .markdown-content p {
        margin-bottom: 1.2rem;
      }
      
      .markdown-content ul {
        list-style-type: none;
        padding-left: 0;
      }
      
      .markdown-content li {
        background-color: transparent;
        margin: 0;
        padding: 0.25rem 0;
        border-radius: 0;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="logo">N0n4w3</h1>
        <nav class="nav">
          <ul>
            <li><a href="index.html" class="nav-link">首页</a></li>
            <li><a href="about.html" class="nav-link active">关于</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main">
      <section class="about-section">
        <div class="container">
          <div id="markdown-content" class="markdown-content"></div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container">
        <p>&copy; 保留所有权利.😋</p>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
      const markdownContent = `
# 关于我

**void**

## 我的经历

null

## 我的成就

- *none*

## 我的技能

- nil
`;

      document.addEventListener('DOMContentLoaded', function() {
        try {
          document.getElementById('markdown-content').innerHTML = marked.parse(markdownContent);
        } catch (error) {
          console.error('Error parsing Markdown:', error);
        }
      });
    </script>
  </body>
</html>
